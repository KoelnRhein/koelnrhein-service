<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>K√∂ln Rhein Service Portal</title>
  <style>
    :root { --gap: 14px; --radius: 14px; }
    * { box-sizing: border-box; }
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, 'Helvetica Neue', Arial, Noto Sans, 'Apple Color Emoji', 'Segoe UI Emoji'; margin: 0; background: #0f172a; color: #e5e7eb; }
    header { display: flex; align-items: center; justify-content: space-between; padding: 18px 22px; background: #111827; border-bottom: 1px solid #1f2937; position: sticky; top: 0; z-index: 10; }
    header h1 { margin: 0; font-size: 18px; letter-spacing: .4px; }
    main { max-width: 1100px; margin: 0 auto; padding: 22px; }
    .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(240px, 1fr)); gap: var(--gap); }
    .card { background: #111827; border: 1px solid #1f2937; border-radius: var(--radius); padding: 18px; box-shadow: 0 10px 30px rgba(0,0,0,.25); }
    .card h2 { margin: 0 0 10px; font-size: 18px; }
    .muted { color: #9ca3af; font-size: 14px; }
    button, input, select { font: inherit; }
    input, select { width: 100%; padding: 10px 12px; border-radius: 10px; border: 1px solid #374151; background: #0b1220; color: #e5e7eb; outline: none; }
    input:focus { border-color: #60a5fa; box-shadow: 0 0 0 3px rgba(96,165,250,.2); }
    .row { display: grid; gap: 10px; }
    .row2 { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
    .actions { display: flex; gap: 10px; flex-wrap: wrap; }
    .btn { padding: 10px 14px; border-radius: 10px; border: 1px solid #374151; background: #111827; color: #e5e7eb; cursor: pointer; }
    .btn.primary { background: #2563eb; border-color: #1d4ed8; }
    .btn.ghost { background: transparent; }
    .error { color: #fecaca; font-size: 14px; min-height: 20px; }
    .ok { color: #bbf7d0; font-size: 14px; }
    dialog { border: 1px solid #1f2937; border-radius: 16px; background: #0b1220; color: #e5e7eb; padding: 0; width: min(520px, 92vw); }
    dialog header { border-bottom: 1px solid #1f2937; padding: 14px 16px; }
    dialog .content { padding: 16px; }
    dialog form { display: grid; gap: 12px; }
    dialog footer { padding: 14px 16px; border-top: 1px solid #1f2937; display: flex; justify-content: flex-end; gap: 8px; }
    .hidden { display: none !important; }
    .tag { display: inline-flex; align-items: center; gap: 6px; padding: 4px 8px; font-size: 12px; border-radius: 999px; background: #172554; border: 1px solid #1e3a8a; }
    .stack { display: grid; gap: 8px; }
    .kpi { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; }
    .kpi .card { text-align: center; }
    .table { width: 100%; border-collapse: collapse; font-size: 14px; }
    .table th, .table td { border-bottom: 1px solid #1f2937; padding: 10px; text-align: left; }
    .table th { color: #9ca3af; font-weight: 600; }
    .pw-toggle { position: absolute; right: 12px; top: 50%; transform: translateY(-50%); cursor: pointer; color: #9ca3af; }
    .pw-wrapper { position: relative; }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.js"></script>
</head>
<body>
  <!-- Dialog: Kunden-Login -->
  <dialog id="dlgCustomer">
    <header><strong>Kunden‚ÄëLogin</strong></header>
    <div class="content">
      <form id="formCustomer" onsubmit="customerLogin(event)">
        <label>Firmenname<input id="custName" autocomplete="organization" required /></label>
        <div class="pw-wrapper">
          <label>Passwort<input id="custPw" type="password" autocomplete="current-password" required /></label>
          <span class="pw-toggle" onclick="togglePw('custPw', this)">üëÅ</span>
        </div>
        <div id="custLoginError" class="error"></div>
      </form>
    </div>
    <footer>
      <button class="btn" onclick="closeDialog('dlgCustomer')">Abbrechen</button>
      <button class="btn primary" form="formCustomer">Einloggen</button>
    </footer>
  </dialog>

  <script>
    function togglePw(id, el){
      const input = document.getElementById(id);
      if (input.type === 'password') {
        input.type = 'text';
        el.textContent = 'üôà';
      } else {
        input.type = 'password';
        el.textContent = 'üëÅ';
      }
    }
  </script>
</body>
</html>
